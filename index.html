<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 1: Game Of Life</title>

    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./automata.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <canvas
      id="gameWorld"
      width="1024"
      height="768"
      style="background: white; border: 1px solid black"
      tabindex="0"
      autofocus
    ></canvas>
    <div>
      <div id="ticks">Ticks: 0</div>
      <label for="speed">Speed:</label>
      <input type="range" id="speed" min="1" max="120" value="30" step="1" />
      <label for="zoom">Zoom:</label>
      <input type="range" id="zoom" min="5" max="20" value="8" step="1" />
    </div>
  </body>
</html>
